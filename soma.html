<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somas</title>
</head>
<body>
   
<p id="Soma"></p>
 
<Script>
 
let result = "";
 
let somaParcial = 0;
 
for(let i = 1; i <=10; i++){
 
somaParcial += i;
 
result += somaParcial + " (Soma Parcial com o numero " + i + ")<br>";
 
}
 
result += "Soma Total = " + somaParcial;
 
document.getElementById("Soma").innerHTML = result;
 
</Script>
 
 
</body>
</html>
