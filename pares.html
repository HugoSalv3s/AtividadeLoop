<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares</title>
</head>
<body>
 
<p id="Pares"></p>
 
<script>
 
for(let par = 100 ; par >= 1 ;  par--){
 
if (par % 2 ==  0)
 
document.getElementById("Pares").innerHTML += + par +  "<br>"
}
 
 
 
 
</script>
 
   
</body>
</html>
