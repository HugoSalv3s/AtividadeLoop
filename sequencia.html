<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Sequencia</title>
</head>
<body>
    
<p id="Numero"></p>

<script>


for(let sequencia = 1; sequencia <= 20; sequencia++){
    
    document.getElementById("Numero").innerHTML  += "1/" + sequencia + "<br>"
}



</script>


</body>
</html>
